<div class="container" *ngIf="commentForm">
	<form [formGroup]="commentForm" (ngSubmit)="onSubmit(commentForm)">
		<div class="form-group">
			<label for="userName">User name</label>
			<input id="userName" type="text" class="form-control" formControlName="userName">
			<div *ngIf="checkError('userName' ,'required')" class="alert alert-danger">
				Obligatory field.
			</div>
		</div>

		<div class="form-group">
			<label for="commentText">Comment text</label>
			<input id="commentText" type="text" class="form-control" formControlName="commentText">
			<div *ngIf="checkError('commentText' ,'required')" class="alert alert-danger">
				Obligatory field.
			</div>
		</div>
		
        <div *ngIf="errorMessage" class="alert alert-danger">
			{{errorMessage}}
		</div>
        
		<input type="button" class="btn btn-default" (click)="goBack()" value="Cancel" />
		<input type="submit" class="btn btn-primary" value="Save" [disabled]="commentForm.invalid" />
	</form>
</div>
